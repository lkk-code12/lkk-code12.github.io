<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Chaining</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(`#fadetoggle`).on(`click`,function () {
                $(`p`).css({
                    color: `red`,
                    fontSize:`30px`
                }).fadeToggle(2000)
            })
        })
    </script>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Veniam praesentium tenetur repudiandae magni pariatur. 
        Quibusdam eveniet, ea quo nihil cumque, est nobis vitae 
        consequuntur tempore ipsam maiores necessitatibus veniam. Labore.
    </p>
    <button id="fadetoggle">Toggle</button>
</body>
</html>
