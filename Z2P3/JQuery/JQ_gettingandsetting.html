<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Getting & Setting</title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(`button`).on(`click`,function () {
                console.log($(`#mydiv`).html())
            })
        })
    </script>
</head>
<body>
    <div id="mydiv">
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt incidunt, 
            quisquam ut consectetur recusandae quasi? Quisquam eveniet, aspernatur hic 
            natus facere nisi dicta sequi ratione quia exercitationem sapiente quas unde.
        </p>
    </div>
    <button>Click</button>
</body>
</html>
