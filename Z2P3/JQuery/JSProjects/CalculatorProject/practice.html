<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_project with HTML,CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="external.js"></script>
</head>
<body>
    <div>
        <form name="calculator">
            <input name="display">
        </form>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="show(7)"></td>
                <td><input type="button" value="8" onclick="show(8)"></td>
                <td><input type="button" value="9" onclick="show(9)"></td>
                <td><input type="button" value="&divide;" onclick="show(`/`)"></td>
                <td rowspan="2"><input type="button" value="CE" onclick="clean()" style="height: 82px;"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="show(4)"></td>
                <td><input type="button" value="5" onclick="show(5)"></td>
                <td><input type="button" value="6" onclick="show(6)"></td>
                <td><input type="button" value="&#215;" onclick="show(`*`)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="show(1)"></td>
                <td><input type="button" value="2" onclick="show(2)"></td>
                <td><input type="button" value="3" onclick="show(3)"></td>
                <td><input type="button" value="-" onclick="show(`-`)"></td>
                <td rowspan="2"><input type="button" value="=" onclick="equal(``)" style="height: 82px;"></td>
            </tr>
            <tr>
                <td><input type="button" value="&#8226" onclick="show(`.`)"></td>
                <td><input type="button" value="0" onclick="show(0)"></td>
                <td><input type="button" value="&#8592" onclick="back()"></td>
                <td><input type="button" value="+" onclick="show(`+`)"></td>
            </tr>
        </table>
    </div>
</body>
</html>
