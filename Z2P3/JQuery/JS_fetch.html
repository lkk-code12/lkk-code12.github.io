<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_fetch</title>
    <link rel="stylesheet" href="JS_fetch.css">

    <script type="text/javascript">
        // sync // async(1,3,2)
        fetch(`https://restcountries.com/v3.1/all`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var country = document.getElementById(`country`)
                var countries = ''
                for(country of data){
                    countries += `<li>${country.name.common} <img src="${country.flags.png}" width="30px"></li>`
                }
                document.body.innerHTML = countries
            })
    </script>
</head>
<body>
    <div class="grid" id="country">
        <img src="${country.flags.png}" width="30px"></li>
    </div>
</body>
</html>
