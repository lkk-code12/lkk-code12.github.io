<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>

    <!--link CSS with Boostrap-->
    <link rel="stylesheet" type="text/css" href="boostrap/css/bootstrap.min.css">
    <!--link JavaScript with Boostrap-->
    <script src="boostrap/js/bootstrap.bundle.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary">Zero to Pro</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 col-12">
                <h3 class="text-warning">Level 3</h3>
            </div>
            <div class="col-xl-8 col-lg-6 col-md-6 col-sm-12 col-12">
                <h3 class="bg-info text-light">Batch 1</h3>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="row-12">
                <h1>Exercise 1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 bg-primary 
            order-first">
            One</div>

            <div class="col-xl-4 col-lg-4 col-md-4 col-12 bg-secondary 
            order-xl-2 order-lg-1 order-md-3 order-sm-4">
            Two</div>

            <div class="col-xl-8 col-lg-8 col-md-8 col-12 bg-success 
            order-xl-3 order-lg-2 order-md-2 order-sm-2">
            Three</div>

            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 bg-warning 
            order-xl-4 order-lg-3 order-md-5 order-sm-5">
            Four</div>

            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 bg-danger 
            order-xl-5 order-lg-4 order-md-6 order-sm-3">
            Five</div>

            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 bg-info 
            order-xl-6 order-lg-5 order-md-4 order-sm-6">
            Six</div>

            <div class="col-12 bg-dark text-light 
            order-last">
            Seven</div>
        </div>
    </div>
</body>
</html>
