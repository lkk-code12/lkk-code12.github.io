<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <label for="weight">Weight</label>
    <input type="number" name="" placeholder="weight in lbs" id="weight"><br><br>
    <label for="height">Height</label>
    <input type="number" name="" placeholder="feet" id="feet">
    <input type="number" name="" placeholder="inches" id="inches"><br><br>
    <button onclick="calculate()">Calculate</button><br><br>
    <label id="result"></label>

    <script>
        function calculate() {
            var weight = parseFloat(document.getElementById('weight').value)
            // console.log(weight);
            var feet = parseFloat(document.getElementById('feet').value)
            // console.log(feet);
            var inches = parseFloat(document.getElementById('inches').value)
            // console.log(inches);

            var feet_to_inches = parseFloat(feet*12+inches)
            // console.log(feet_to_inches);

            var weight_to_bmi_formula = parseFloat(weight*703)
            var height_to_bmi_formula = parseFloat(feet_to_inches*feet_to_inches)
            // console.log(height_to_bmi_formula);

            var bmi_formula = parseFloat(weight_to_bmi_formula/height_to_bmi_formula).toFixed(2)
            var result = `Your BMI is ${bmi_formula}`
            document.getElementById('result').innerHTML = result
        }
    </script>
</body>
</html>
