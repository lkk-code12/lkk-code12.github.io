<body>
    <h1>JS Condition if/else</h1>
    <script>
        function quantity() {
            var unitPrice = 200;
        var quantity = parseInt(prompt('Enter quantity!'));
        if (quantity >= 100){
            unitPrice = 180;
        }
        var total = quantity*unitPrice;
            alert(`Total price for ${quantity} is ${total}`)
        }

            //even_odd();
        function even_odd() {
            var num = parseInt(prompt('Enter a number!'));
            if(num%2 == 1){
                alert (`${num} is ODD.`);
            }
            else{
                alert (`${num} is EVEN.`);
            }
        }
            check_num();
        function check_num() {
            var num = parseInt(prompt('Enter a number!'));
            // num>0 num<0
            if(num>0){
                alert(`${num} is Positive.`)
            }
            else if(num<0){
                alert(`${num} is Negative.`)
            }
            else{
                alert(`${num} is Zero.`)
            }
        }


    </script>
</body>
