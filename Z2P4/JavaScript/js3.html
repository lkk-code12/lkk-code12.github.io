<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Examples</h1>
    <script>
        // Example 1
        // celsius = (fahrenheit-32)/1.8

            // 1.input
        var fahrenheit = parseFloat(prompt('Enter fahrenheit degree!'));
            // 2.calculation
        var celsius = (fahrenheit-32)/1.8;
            // 3.output
        console.log(`${fahrenheit} Degree Fahrenheit equals to ${celsius.toFixed(2)} Degree Celsius`);
    </script>
</body>
</html>
