<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Exam Result</h1>
        <label for="subject1">HTML</label>
                <input type="number" name="" id="subject1"> <br>
        <label for="subject2">CSS</label>
                <input type="number" name="" id="subject2"> <br>
        <label for="subject3">JavaScript</label>
                <input type="number" name="" id="subject3"> <br>
        <button onclick="show()">Calculate</button> <br>
        Total : <label id="total"></label> <br>
        <label id="result"></label>

        <script>
                function show() {
                        //1.Accept input 3 subjects result
                //1.subject1
                        var subject1 = parseInt(document.getElementById("subject1").value);
                //2.subject2
                        var subject2 = parseInt(document.getElementById("subject2").value);
                //3.subject3
                        var subject3 = parseInt(document.getElementById("subject3").value);
                console.log(subject1,subject2,subject3);
                        //2.Calculate total/ Check result
                var total = subject1 + subject2 + subject3
                document.getElementById("total").innerHTML = total;
                        //check reult passed or failed
                if(subject1>=40 && subject2>=40 && subject3>=40){
                        var result = "Passed!"
                        // || one of the subject >= 80
                        if(subject1>=80 || subject2>=80 || subject3>=80){
                                result = "Passed with Distinction!";
                        }
                }
                else{
                        var result = "Failed!"
                }
                        //3.Show result
                document.getElementById("result").innerHTML = result;
                }
        </script>
</body>
</html>
