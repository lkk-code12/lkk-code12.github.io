<body>
    <h1>JS Variable Scope</h1>
        <script>
            // var(global scope) / let(block scope) / constant
            /* var
                1. global scope
                2. can declare again
            */
          
            var_logic();
                function var_logic(){
                var myNumber=5;
        console.log('First Number' ,myNumber)
        var i=1;
        if(i<10){
            var myNumber=6;
            console.log('Inside Block' ,myNumber)
        }
        console.log('Outside' ,myNumber)
        var myNumber=10;
        console.log('Final ',myNumber)
        }



        // constant
        // 1. cannot redeclare and update value

        const_logic();
        function const_logic(){
            const PI=3.14;
            console.log(PI);
            // PI=3.15;
            
            const student_obj={
                name: 'Mg Mg' ,
                age : 23 ,
                city : 'Yangon'
            }
            console.log(student_obj);
            student_obj.age = 36;
            console.log(student_obj)
        }

        
    
       






        </script>
</body>
