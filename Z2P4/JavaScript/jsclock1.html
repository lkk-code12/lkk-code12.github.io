<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock</title>
</head>
<body>
    <h1>JS Clock</h1>
    <label id="myclock"></label>
    <script>
        setInterval(`showTime()`,1000)
        function showTime() {
            let now = new Date();
            document.querySelector(`#myclock`).innerHTML=now.toLocaleTimeString()

        }
    </script>
</body>
</html>
