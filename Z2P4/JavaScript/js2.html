<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS Operators</h1>
    <script>
        // Arithmetic operators (+,-,*,/,%,=)
        // Binary operators ()
        // Unary operators (!,++,--)
        var single = true;
        console.log(!single);
        var passed = false;
        console.log(!passed);

        var myNumber = 2;
        console.log(myNumber++); // increment after log
        console.log(myNumber);
        console.log(++myNumber); // increment before log

        var secondNumber = myNumber--
        console.log(myNumber);

        var secondNumber = --myNumber
        console.log(secondNumber);

        // Tenatory operators (?  :)
        var coffee = 450;
        var tea = 500;
        var result = (coffee>tea)?'Yes':'No';
        console.log(result);

        // Logical operators (>,<,>=,<=,&&.||)
        var firstNumber = parseFloat(prompt('Enter first number!'));
        var secondNumber = parseFloat(prompt('Enter second number!'));
        var sum = firstNumber + secondNumber;
        console.log(`Sum of ${firstNumber} and ${secondNumber} is ${sum}`);

        var thirdNumber = parseFloat(prompt('Enter third number!'));
        var average = (firstNumber+secondNumber+thirdNumber)/3;
        console.log(`Average of ${firstNumber},${secondNumber},${thirdNumber} is ${average.toFixed(2)}`);
    </script>
</body>
</html>
