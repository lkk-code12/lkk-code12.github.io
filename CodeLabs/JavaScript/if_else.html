<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>

<body>
    <h1>if_else</h1>
</body>
<script>
    let fruit = "orange";

    if (fruit == "apple") {
        document.write('This is apple.');
    } else if (fruit == "orange") {
        document.write("This is orange.")
    } else {
        document.write(`This is another fruit.`);
    }
    document.write(`<br>` + "The end!");
</script>

</html>
