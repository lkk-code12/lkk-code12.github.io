<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>

    <style>
        .title {
            background-color: gold;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
        }
        
        .btn {
            padding: 10px;
            background-color: black;
            color: gold;
            border: none;
            outline: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1 class="title">Event Listener</h1>
    <!-- <button class="btn" id="clickBtn">Click Me</button> -->
    <button type="button" id="red">Red</button>
    <button type="button" id="blue">Blue</button>
</body>

<script>
    // document
    //     .getElementById(`clickBtn`)
    //     .addEventListener(`click`, function() {
    //         alert("hello javascript");
    //     });

    // function clickFunction() {
    //     alert(`hello javascript`);
    // }

    let title = document.querySelector(`.title`);

    document
        .getElementById(`red`)
        .addEventListener(`click`, function() {
            title.innerHTML = `RED`;
            title.style.color = `red`;
            title.style.backgroundColor = `violet`;
        });

    document
        .getElementById(`blue`)
        .addEventListener(`click`, function() {
            // alert(`blue`);
            title.innerHTML = (`BLUE`);
            title.style.color = `blue`;
            title.style.backgroundColor = `aqua`;
        });
</script>

</html>
