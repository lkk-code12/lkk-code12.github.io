<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
</head>

<body>
    <h3 style="color: blue;">Variable Declaration</h3>
</body>
<script>
    var name = "Lwin Ko Ko";
    name = "Aung Aung";
    console.log(name); //can be override

    var brands;
    brands = ["Sony", "Samsung", "Apple"];
    console.log(brands);

    let town = "Yangon";
    town = "Mandalay";
    console.log(town); //can be override

    let fruits;
    fruits = {
        "apple": 1000,
        "orange": 1500,
        "avogado": 3000
    }
    console.log(fruits);

    const pi = 3.14;
    pi = 22 / 7;
    console.log(pi); //can't be override
</script>

</html>
