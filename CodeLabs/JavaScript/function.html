<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <h1>Function</h1>
</body>
<script>
    //function with no argument
    function getName() {
        console.log("hello javascript");
    }
    getName();

    //one argument function
    function getNum(num1 = 100) {
        console.log(num1);
    }
    getNum(500);

    //multi-arguments function
    function sum(num1 = 0, num2 = 0) {
        console.log(num1 + num2);
    }
    sum(40, 60);

    //type function & void function

    // var num3 = 1000; //global variable

    // function testing() {
    //     var num1 = 10; //local variable
    //     console.log(`from function > ` + num1);
    // }

    function typeFunction(num1, num2) {
        return num1 + num2;
    }

    function voidFunction(num1, num2) {
        console.log(num1 + num2);
    }

    var result = typeFunction(100, 200);
    console.log(result);
    voidFunction(10, 20);

    // testing();
    // console.log(num3);

    var greeting = function() {
        console.log(`Hello`);
    }

    function greeting() {
        console.log(`Hello`);
    }

    greeting();

    var greeting = function(name) {
        console.log(name);
    }

    var greet = name => {
        console.log(name);
    }

    greeting("Mg Mg");
    greet("Aung Aung");

    var one = () => console.log(`Hi`);
    var two = (a, b) => console.log(a + b);

    one();
    two(1, 2);
</script>

</html>
