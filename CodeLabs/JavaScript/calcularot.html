<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">

</head>

<body>
    <div class="reg_div1">
        <div class="reg_div2">
            <img src="../images/sign_up.png" alt="">
            <h2>Calculator</h2>

            <div class="reg_div3">
                <div class="show" id="show">

                </div>
                <label for="firstNumber">First Number :</label><br>
                <input type="number" placeholder="" id="firstNumber"><br>

                <label for="secondNumber">Second Number :</label><br>
                <input type="number" placeholder="" id="secondNumber"><br>

                <select name="" id="operation">
                    <option value="">Choose Operator</option>
                    <option value="plus">+</option>
                    <option value="minus">-</option>
                    <option value="multiply">*</option>
                    <option value="division">/</option>
                </select>

                <button type="button" class="btn" id="btn">Calculate</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
