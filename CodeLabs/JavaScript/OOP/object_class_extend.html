    class Book {
        constructor(title, author, year) {
            this.title = title;
            this.author = author;
            this.year = year;
        }
        setTitle() {
            this.title = "English";
        }
        static show() { //call with class name
            console.log("Morning");
        }
        greeting() {
            console.log("Good Night");
        }
    }

    class Magazine extends Book {
        constructor(title, author, year, month) {
            super(title, author, year);
            this.month = month;
        }
