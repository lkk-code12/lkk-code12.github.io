<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <h1>Inheritence</h1>
</body>

<script>
    function Magazine(title, author, year) {
        this.title = title;
        this.author = author;
        this.year = year;
    }

    //prototype
    Magazine.prototype.getTitle = function() {
        return `Book title is ${this.title} written by ${this.author} & wrote at ${this.year}`;
    };

    Magazine.prototype.getYear = function() {
        const year = new Date().getFullYear() - this.year;
        return `This ${this.title} was written by ${this.author} at ${year} years ago.`;
    };

    //constructor 
    function News(title, author, year, month) {
        Magazine.call(this, title, author, year);
        this.month = month;
    }

    News.prototype = Object.create(Magazine.prototype);

    var page = new News("Myanmar", "U Aung", 2010, "June");
    console.log(page);

    console.log(page.getYear());
</script>

</html>
