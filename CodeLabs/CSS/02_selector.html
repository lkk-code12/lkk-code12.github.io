<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: yellow;
        }

        #id_selector{
            background-color: black;
        }

        .class_selector{
            color: black;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>This is simple selector by TagName.</h1>
    <h1 id="id_selector">This is simple selector by ID.</h1>
    <h1 class="class_selector">This is simple selector by Class.</h1>
</body>
</html>
