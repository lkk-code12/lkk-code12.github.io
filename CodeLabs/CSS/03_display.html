<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h1{
            background-color: aqua;
            width: 50%;
            height: 50%;
            display: inline;
            /* Display full size & can control width & height
            (if display == inline){
                Its functions changed like Inline level elements
            } */
        }

        span{
            background-color: orange;
            display: block;
            width: 50%;
            height: 200px;
            /* Display content size & can't control width & height 
            (if display == block){
                Its functions changed like Block level elements
            }*/
        }

        small{
            background-color: orange;
            color: black;
            font-size: 50px;
            display: inline-block;
            width: 50%;
            height: 200px;
            /* Display content size & can control width & height */
        }

        img{
            display: none;
        }
    </style>

</head>
<body>
    <!-- Block level elements -->
    <h1>Hello</h1>
    <h1>World</h1>
    <hr>

    <!-- Inline level elements -->
    <span>Hey Buddy</span>
    <span>Are you Okay?</span>
    <hr>

    <!-- Inline-Block -->
    <small>One</small>
    <small>Two</small>
    <hr>

    <!-- None -->
    <img src="../images/Lexus LS.jpg" width="50%" height="30%">
</body>
</html>
