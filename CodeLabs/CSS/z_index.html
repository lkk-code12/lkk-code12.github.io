<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z Index</title>

    <style>
        body{
            height: 1000px;
            background-color: black;
        }

        .one{
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50px;
            position: absolute;
            z-index: 2;
        }

        .two{
            width: 100px;
            height: 100px;
            background-color: gold;
            border-radius: 75px;
            position: absolute;
            z-index: 1;
        }

        .three{
            width: 150px;
            height: 150px;
            background-color: rgb(248, 179, 52);
            border-radius: 100px;
            position: absolute;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
