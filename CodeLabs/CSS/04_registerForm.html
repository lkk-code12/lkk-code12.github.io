<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="04_registerForm.css">

</head>
<body>
    <div class="reg_div1">
        <div class="reg_div2">
            <img src="../images/sign_up.png" alt="">
            <h2>Sign Up</h2>

            <div class="reg_div3">
                <label for="userName">Username :</label><br>
                <input type="text" placeholder="Mr.John" id="userName"><br>
                
                <label for="email">Email :</label><br>
                <input type="text" placeholder="mrjohn@example.com" id="email"><br>
                
                <label for="pass">Password :</label><br>
                <input type="password" placeholder="**********" id="pass"><br>           
                
                <label for="passAgain">Password Again:</label><br>
                <input type="password" placeholder="**********" id="passAgain"><br>
            </div>
            
            <div class="reg_div4">
                <input type="checkbox" name="" id="terms_of_service">                
                <label for="terms_of_service">I agree with the <span class="term">term of services</span></label><br>
                
                <button>Register</button><br>
            
                <div class="member">Already a member? <span class="login">Login here</span></div>
            </div>
        </div>
    </div>
</body>
</html>
