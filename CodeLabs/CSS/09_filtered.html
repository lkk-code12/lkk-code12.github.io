<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container img{
            width: 50%;
            transition: 0.5s;
            filter: blur(5px);
        }

        .container img:hover{
            filter: blur(0px);
            filter: contrast(200%);
            filter: brightness(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../images/Lexus LS.jpg">
    </div>
</body>
</html>
