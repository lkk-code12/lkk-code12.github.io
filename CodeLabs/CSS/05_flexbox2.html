<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            background-color: black;
            height: 200px;
            flex-direction: row;
            /* justify-content: center;
            align-items: center; */
            /* flex-wrap: wrap; */
            flex-flow: row wrap;
        }

        .para{
            background-color: aqua;
            width: 50px;
            height: 50px;
            margin: 5px;
        }

        .center{
            align-self: center;
        }

        .end{
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <h1>Flex Box</h1>
    <!-- control from parent level -->

    <div class="container">
        <div class="para">1</div>
        <div class="para center">2</div>
        <div class="para end">3</div>
        <div class="para center">1</div>
        <div class="para">2</div>
        <div class="para center">3</div>
        <div class="para end">1</div>

        <div class="para">3</div>

</html>
