<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        img{
            width: 30%;
            height: 250px;
            display: flex;
            margin: auto;
            margin-top: 7%;
        }

        img:hover{
            /* transform: translate(120px, 120px); */
            transition: 0.5s;
            transform: scale(1.1) rotate(-10deg) skew(10deg);
            filter: brightness(1.5) drop-shadow(1px 1px 20px skyblue);
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/Rolls-Royce.jpg" alt="">
        <img src="../images/Rolls-Royce-2.jpg" alt="">
        <img src="../images/AeroAce.jpg" alt="">
        <img src="../images/LandCruiser.jpg" alt="">
        <img src="../images/Lexus LS.jpg" alt="">
    </div>
</body>
</html>
