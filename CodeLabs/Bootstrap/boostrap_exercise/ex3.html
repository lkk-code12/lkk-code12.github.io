<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center text-danger">Layouts with Boostrap</h1>
    <div class="container_fluid">
        <div class="row text-center fs-1 text-capitalize">
            <div class="col-6 bg-primary text-white">Primary</div>
            <div class="col-6 bg-secondary text-white">secondary</div>
            <div class="col-4 bg-success text-white">success</div>
            <div class="col-4 bg-danger text-white">danger</div>
            <div class="col-4 bg-warning text-white">warning</div>
            <div class="col-3 bg-info text-white">info</div>
            <div class="col-3 offset-1 bg-dark text-white">dark</div>
            <div class="col-3 offset-1 bg-info text-white">info</div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
