<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator with JavaScript</h1>
    <div class="display" id="display">
        <!-- <h1>Hello</h1> -->
    </div>
    <div class="data">
        <button class="btn" value="7" onclick="seven()" id="seven">7</button>
        <button class="btn" value="8" onclick="eight()" id="eight">8</button>
        <button class="btn" value="9" onclick="nine()" id="nine">9</button>
        <button class="btn"><b>/</b></button>
    </div>
    <div class="data">
        <button class="btn" value="4" onclick="four()" id="four">4</button>
        <button class="btn" value="5" onclick="five()" id="five">5</button>
        <button class="btn" value="6" onclick="six()" id="six">6</button>
        <button class="btn"><b>*</b></button>
    </div>
    <div class="data">
        <button class="btn" value="1" onclick="one()" id="one">1</button>
        <button class="btn" value="2" onclick="two()" id="two">2</button>
        <button class="btn" value="3" onclick="three()" id="three">3</button>
        <button class="btn"><b>-</b></button>
    </div>
    <div class="data">
        <button class="btn" value="0" onclick="zero()" id="zero">0</button>
        <button class="btn"><b>.</b></button>
        <button class="btn"><b><</b></button>
        <button class="btn" value="plus" onclick="plus()"><b>+</b></button>
    </div>
    <div class="data">
        <button class="btn ce_btn"><b>C</b></button>
        <button class="btn equal_btn"><b>=</b></button>
    </div>
</body>
<script src="script.js"></script>

</html>
