<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="filled_data">
            <div id="showUserName"></div>
            <div id="showPassword"></div>
            <div id="date_of_birth"></div>
            <div id="gender"></div>
            <div id="skillsets"></div>
        </div>
        <div class="background">
            <div class="login_header">
                <h1>Login Form</h1>
            </div>
            <div class="label_text">
                <label for="userName">Username</label><br>
                <label for="password">Password</label><br>
                <label for="birthDate">Birth Date</label>
            </div>
            <div class="input_box">
                <input type="text" name="" id="userName"><br>
                <input type="text" name="" id="password"><br>
                <input type="date" name="" id="birthDate">
            </div>
            <div class="gender">
                <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
            </div>
            <div class="skills">
                <input type="checkbox" value="html" id="html"><label for="html">HTML</label>
                <input type="checkbox" value="css" id="css"><label for="css">CSS</label>
                <input type="checkbox" value="js" id="javascript"><label for="javascript">JavaScript</label>
                <input type="checkbox" value="java" id="java"><label for="java">Java</label>
                <input type="checkbox" value="php" id="php"><label for="php">PHP</label>
                <input type="checkbox" value="python" id="python"><label for="python">Python</label>
            </div>
            <div class="submit_btn">
                <input type="submit" value="Submit" class="btn" onclick="show()">
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
